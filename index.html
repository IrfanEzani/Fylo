<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="fylo-container">
      <div class="title">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="utilities">
        <div class="img-container">
          <img src="/images/icon-document.svg" alt="icon-document">
        </div>
        <div class="img-container">
          <img src="/images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="img-container">
          <img src="/images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="data-container">
      <h2>You’ve used <span>815 GB</span> of your storage</h2>
      <div class="textbox">
        <p><span>185</span> GB left</p>
      </div>
      <div class="progress">
        <div class="progress-value"></div>
      </div>
        <div class="data">
          <p>0 GB</p>
        <p>1000 GB</p>
        </div>
    </div>  
  </main>

</body>
</html>
